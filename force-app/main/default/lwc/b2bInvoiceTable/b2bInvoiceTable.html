<template>
    <template if:true={invoices}>
        <div class="invoiceTable">
            <lightning-datatable
                class="slds-max-medium-table_stacked"
                key-field="id"
                data={invoices}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
                wrap-table-header="all"
                min-column-width="110">
            </lightning-datatable>
        </div>
    </template>
</template>
