<template>
    <lightning-card title="Run Membership End Batch for a Specific Date">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <lightning-input 
                type="date" 
                label="Select Date" 
                value={runDate} 
                onchange={handleDateChange}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Run Batch" 
                    onclick={runBatch} 
                    variant="brand"
                    disabled={isbuttonDisabled}>
                </lightning-button>
            </div>

            <template if:true={successMessage}>
                <p class="slds-text-color_success slds-m-top_medium">{successMessage}</p>
            </template>

            <template if:true={errorMessage}>
                <p class="slds-text-color_error slds-m-top_medium">{errorMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
