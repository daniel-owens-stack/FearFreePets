<template>
    <div if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner variant="brand" title="Loading" size="large"></lightning-spinner>
            <p class="loadingText">{loadingMessage}</p>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    <div lwc:dom="manual" class="custom-css-container"></div>
    
    <div class="slds-is-relative">
        <div if:true={showError} class="error">
            <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
            {errorMessage}
        </div>
        <lightning-radio-group name="radioGroup"
            label=""
            variant="label-hidden"
            options={options}
            value={paymentOption}
            onchange={selectPaymentOption}
            type="radio">
        </lightning-radio-group>
    </div>
</template>
