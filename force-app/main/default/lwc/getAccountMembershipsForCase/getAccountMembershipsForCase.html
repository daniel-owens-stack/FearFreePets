<template>
    <lightning-card title="Account Memberships (Person Account)" icon-name="standard:groups">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading Memberships..."></lightning-spinner>
        </template>

        <div class="slds-p-horizontal_small slds-p-bottom_small">
            <template if:true={memberships}>
                <lightning-datatable
                    key-field="id"
                    data={memberships}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column
                    class="slds-table slds-table_bordered slds-table_fixed-layout">
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
