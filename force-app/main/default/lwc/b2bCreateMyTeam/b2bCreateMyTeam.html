<template>
    <template if:true={showTemplate}>
        <h2 class="dxp-text-heading-medium slds-p-bottom_small"><b>{templateTitle}</b></h2>
        <template lwc:if={showhasBusinessMessage}>
            <div>{hasBusinessMessage}</div>
        </template>
        <template lwc:if={showNoBusinessMessage}>
            <lightning-flow 
                    if:true={renderFlow}
                    flow-api-name={flowApiName} 
                    onstatuschange={handleFlowStatusChange}
                ></lightning-flow>
            <div if:true={showReqError} class="slds-text-color_error">{reqErrorMessage}</div>
        </template>
    </template>
    <template if:true={showSuccessMsg}>
        <h2 class="dxp-text-heading-medium slds-p-bottom_small"><b>{templateTitle}</b></h2>
        <div>{successMessage}</div>
    </template>
</template>
